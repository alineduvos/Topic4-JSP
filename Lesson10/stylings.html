<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Styling</title>
    
    <style>
        h1{
            color: white;
        }
        #myheading1{
            color: red; 
        }

        #myheading2{
            color: rgb(13, 255, 0); 
        }

        
        p{
            font-size: 50px;
            color: rgb(255, 255, 255);
        }

        
        .myclass{
            background: black;
            padding: 5px;
            border-radius: 50px;
            border-left:5px solid red;
            border-right: 5px solid red;
        }

        
    </style>
</head>
<body>
    
    <!-- Classes and Ids -->
    <h1 class="myclass">Hello</h1>

    <h1 id="myheading1"  class="myclass" >This is my other heading 1</h1>
    
    <h1 id="myheading2"  class="myclass">This is my other heading 2</h1>
 
    <p class="myclass">This is my Paragraph</p>
 
</body>
</html>
